<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap vao so a');
    let b = +prompt('nhap vao so b');
    let c = +prompt('nhap vao so c');
    function min(a,b,c){
        let min = a;
        if (b < min){
            min = b
        }if (c < min){
            min = c
        }
        return min
    }
    document.write(min(a,b,c))
</script>
</body>
</html>
